<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IngetinGw â€” Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar mb-4">
      <div class="container">
        <span class="navbar-brand">IngetinGw</span>
        <div>
          <button class="btn btn-danger btn-sm" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card p-3 mb-4">
            <h5>Create Reminder</h5>
            <input id="title" class="form-control mb-2" placeholder="Title" />
            <textarea
              id="description"
              class="form-control mb-2"
              placeholder="Description"
              rows="3"
            ></textarea>
            <label class="form-label small">Remind At</label>
            <input
              id="remind_at"
              type="datetime-local"
              class="form-control mb-2"
            />
            <label class="form-label small">Event At</label>
            <input
              id="event_at"
              type="datetime-local"
              class="form-control mb-3"
            />
            <button class="btn btn-primary" onclick="createReminder()">
              Create
            </button>
            <div
              id="createMsg"
              class="mt-2 small text-success"
              style="display: none"
            >
              Created
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h5>Upcoming Reminders</h5>
          <ul id="list" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/reminder.js"></script>
    <script>
      (function () {
        if (!localStorage.getItem("access_token")) {
          window.location.href = "/";
        } else {
          loadReminders();
          // Auto-refresh data setiap 1 menit (60000 ms)
          setInterval(() => {
            loadReminders();
          }, 10000);
        }
      })();
    </script>
  </body>
</html>
