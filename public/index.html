<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IngetinGw â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="mx-auto" style="max-width:420px">
      <h3 class="text-center mb-3">IngetinGw</h3>

      <div class="card p-3">
        <form id="loginForm" novalidate>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input id="email" type="email" class="form-control" placeholder="alice@mail.com" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="123456" required />
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div id="error" class="mt-3 text-danger small text-center"></div>
      </div>


    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await handleLogin();
    });

     (function(){
      if (localStorage.getItem('access_token')) {
        window.location.href = '/dashboard.html';
      } 
    })();
  </script>
</body>
</html>
