<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reminder Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card p-4 shadow-sm">
            <h5 class="mb-3 text-center">Detail Reminder</h5>
            <form id="detailForm" class="d-grid gap-2">
              <input
                id="title"
                class="form-control"
                placeholder="Title"
                required
              />
              <textarea
                id="description"
                class="form-control"
                placeholder="Description"
                rows="3"
                required
              ></textarea>

              <label class="form-label">Remind At</label>
              <input
                id="remind_at"
                type="datetime-local"
                class="form-control"
                required
              />

              <label class="form-label">Event At</label>
              <input
                id="event_at"
                type="datetime-local"
                class="form-control"
              />

              <button class="btn btn-primary w-100 mt-3">Update</button>
              <a href="dashboard.html" class="btn btn-secondary w-100 mt-2">Back</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/detail.js"></script>
    <script>
      (function () {
        if (!localStorage.getItem("access_token")) {
          window.location.href = "/";
        }
      })();
    </script>
  </body>
</html>
